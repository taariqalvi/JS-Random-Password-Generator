<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br> <span> Random Password </span></h1>
        <div class="display">
            <input type="text" name="Password" id="password" placeholder="Password">
            <img src="images/copy.png" title="Copy" id="copyIcon" onclick="copyPassword()" alt="Copy Icon">
        </div>
        <button type="button" onclick="createPassword()"> <img src="images/generate.png" alt="Generate Icon"> Generate
            Password</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
